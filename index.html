<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vlab</title>
     <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
   
</head>

<body>

    <div class="container-lg ">
        <div class="header-section py-2 d-flex flex-row justify-content-between align-item-center  w-full">
            <div class="header-title ">
                <h3>Chemical Supplies</h1>
            </div>
            <div class="header-tools d-flex flex-row justify-space-between   ">
                <i class="fa-solid fa-circle-plus   px-2 mt-2 cursor-pointer  text-primary " id="add-row"></i>
                <i class="fa-solid fa-arrow-up  px-2 mt-2 cursor-pointer    " id="moverowup"  " ></i>
                <i class="fa-solid fa-arrow-down  px-2 mt-2  cursor-pointer  " id="moverowdown"  "></i>
                <i class="fa-solid fa-trash  px-2 mt-2 cursor-pointer text-danger  " id="deleteData"></i>
                <i class="fa-solid fa-rotate-left  px-2 mt-2 cursor-pointer   " id="refreshData"></i>
                <i class="fa-regular fa-floppy-disk  px-2 mt-2 cursor-pointer text-primary  " id="saveData"></i>
            </div>


        </div>

        <div class="table-responsive ">
            <table class="table table-striped    ">
            <thead class="">
                <tr class="">
                    <th scope="col"><input type="checkbox" id="select-all"></th>
                    <th scope="col"></th>
                    <th scope="col" class="sort-chemical_name" onclick="sortbyheader('chemical_name')"  > Chemical Name <span><i class="fas fa-sort"></i> </span></th>
                    <th scope="col" class="sort-vendor" onclick="sortbyheader('vendor')" >Vendor <span><i class="fas fa-sort"></i> </span></th>
                    <th scope="col" class="sort-density" onclick="sortbyheader('density')" >Density <span><i class="fas fa-sort"></i> </span></th>
                    <th scope="col" class="sort-viscosity" onclick="sortbyheader('viscosity')" >Viscosity <span><i class="fas fa-sort"></i> </span></th>
                    <th scope="col" class="sort-packaging" onclick="sortbyheader('packaging')" >Packaging <span><i class="fas fa-sort"></i> </span></th>
                    <th scope="col" class="sort-pack_size" onclick="sortbyheader('pack_size')" >Pack Size <span><i class="fas fa-sort"></i> </span></th>
                    <th scope="col" class="sort-unit" onclick="sortbyheader('unit')" >Unit <span><i class="fas fa-sort"></i> </span></th>
                    <th scope="col" class="sort-quantity" onclick="sortbyheader('quantity')" >Quantity <span><i class="fas fa-sort"></i> </span></th>
                    <th scope="col" ></th>
                </tr>
            </thead>
            <tbody id="table-data">
               
            </tbody>
            </table>

        </div>

    </div>
    
    <script  src="/javascript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
